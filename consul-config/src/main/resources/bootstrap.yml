spring:
  profiles:
    active: dev


---
spring:
  profiles: dev
  cloud:
    consul:
      host: localhost
      port: 8500

      discovery:
        health-check-path: /actuator/health
        health-check-interval: 10s
        #instance-id: consul-client00
        instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
        prefer-ip-address: true
      config:
        enabled: true
        prefix: config
        name: jarvis
        format: YAML
        watch:
          enabled: false

  application:
    name: consul-config


# spring admin
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
      health:
        show-details: ALWAYS



